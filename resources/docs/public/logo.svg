<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Indonesia flag colors and map-inspired design -->
  <rect width="64" height="64" rx="12" fill="#3B82F6"/>
  
  <!-- Stylized map of Indonesia -->
  <g transform="translate(8, 12)">
    <!-- Main islands representation -->
    <path d="M4 20 C4 18, 6 16, 10 16 L18 16 C20 16, 22 18, 22 20 L22 24 C22 26, 20 28, 18 28 L10 28 C6 28, 4 26, 4 24 Z" fill="#EF4444"/>
    <path d="M26 18 C26 16, 28 14, 32 14 L40 14 C42 14, 44 16, 44 18 L44 22 C44 24, 42 26, 40 26 L32 26 C28 26, 26 24, 26 22 Z" fill="#EF4444"/>
    <path d="M8 32 C8 30, 10 28, 14 28 L24 28 C26 28, 28 30, 28 32 L28 36 C28 38, 26 40, 24 40 L14 40 C10 40, 8 38, 8 36 Z" fill="#EF4444"/>
    
    <!-- Connection lines representing administrative hierarchy -->
    <line x1="16" y1="28" x2="16" y2="32" stroke="#FBBF24" stroke-width="2"/>
    <line x1="36" y1="26" x2="20" y2="32" stroke="#FBBF24" stroke-width="2"/>
    
    <!-- Dots representing cities/regions -->
    <circle cx="14" cy="22" r="2" fill="#FBBF24"/>
    <circle cx="34" cy="20" r="2" fill="#FBBF24"/>
    <circle cx="18" cy="34" r="2" fill="#FBBF24"/>
  </g>
  
  <!-- Text "NUSA" at bottom -->
  <text x="32" y="54" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">NUSA</text>
</svg>
